      button{

        border-radius:15%;
      }
      .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          gap: 100px;
        }
      
}

      
    </style>
